<div class="flex flex-col h-full w-full rounded shadow-lg bg-secondary" *ngIf="chats">

  <!-- Chat messages container (70% hoogte) -->
  <div class="flex-[0_0_80%] overflow-y-auto  space-y-2">
    <div *ngFor="let chat of chats" class="bg-gray-100 rounded px-3 py-2 mx-2 text-sm text-gray-800">
      {{ chat }}
    </div>
  </div>

  <!-- Chat input (30% hoogte) -->
  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex flex-[0_0_20%] p-2 gap-2 ">
<input 
  formControlName="message"
  type="text"
  placeholder="Type your message..."
  class="flex-1 px-3 py-2 border rounded bg-white focus:outline-none focus:ring"
  autocomplete="off"
  required
/>

    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      [disabled]="chatForm.invalid"
    >
      Send
    </button>
  </form>

</div>
