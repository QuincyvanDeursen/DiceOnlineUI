<div class="flex flex-col h-full w-full rounded shadow-lg">

  <!-- Chat messages container (70% hoogte) -->
  <div #chatContainer class="h-[80%] overflow-y-auto scrollbar-vertical scrollbar-accent">
    <div *ngFor="let message of messages">
      <app-message [user]="message.user" [content]="message.content" [timestamp]="message.timestamp"
        [system]="message.system || false">
      </app-message>
    </div>
  </div>

  <!-- Chat input (30% hoogte) -->
  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex h-[20%] p-2 gap-2 ">
    <input formControlName="message" type="text" placeholder="Type your message..."
      class="flex-1 px-3 py-2 border rounded bg-white focus:outline-none focus:ring" autocomplete="off" required />

    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      [disabled]="chatForm.invalid">
      Send
    </button>
  </form>

</div>
