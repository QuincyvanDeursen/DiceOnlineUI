<div class="flex flex-col h-full w-full border-t-6 border-secondary bg-secondary">

  <!-- Chat (60% van hoogte) -->
  <div class="flex-[0_0_70%] overflow-y-auto">
    <app-chat></app-chat>
  </div>

  <!-- Buttons (40% van hoogte) -->
  <div class="flex flex-[0_0_30%] gap-2 p-2 ">
    <button class="flex-1 px-4 py-2 bg-accent text-white rounded-2xl hover:bg-blue-600 text-4xl btn h-full hover:bg-green-700" (click)="reset()">Unlock All</button>
    <button class="flex-1 px-4 py-2 bg-primary text-white rounded-2xl hover:bg-green-600 text-4xl btn h-full hover:bg-green-700" (click)="rollDices()">Roll!</button>
  </div>

</div>
