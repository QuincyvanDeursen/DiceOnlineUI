<svg viewBox="0 0 140 140" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(255, 107, 107, 0.6)" />
    </filter>
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Achtergrondcirkel -->
  <circle cx="70" cy="70" r="68" fill="white"/>

  <!-- Eerste dobbelsteen -->
  <g transform="rotate(-10 55 55)" filter="url(#shadow)">
    <rect x="25" y="25" width="60" height="60" rx="10" ry="10" fill="#FF6B6B" stroke="#CC5A5A" stroke-width="2"/>
    <rect x="25" y="25" width="60" height="30" rx="10" ry="10" fill="url(#gloss)"/>
    <!-- Ogen (4) wit -->
    <circle cx="40" cy="40" r="5" fill="#fff"/>
    <circle cx="70" cy="40" r="5" fill="#fff"/>
    <circle cx="40" cy="70" r="5" fill="#fff"/>
    <circle cx="70" cy="70" r="5" fill="#fff"/>
  </g>

  <!-- Tweede dobbelsteen met vijf -->
  <g transform="rotate(12 85 80)" filter="url(#shadow)">
    <rect x="65" y="50" width="60" height="60" rx="10" ry="10" fill="#FF6B6B" stroke="#CC5A5A" stroke-width="2"/>
    <rect x="65" y="50" width="60" height="30" rx="10" ry="10" fill="url(#gloss)"/>
    <!-- Ogen (5) wit -->
    <circle cx="75" cy="60" r="5" fill="#fff"/>
    <circle cx="115" cy="60" r="5" fill="#fff"/>
    <circle cx="95" cy="80" r="5" fill="#fff"/>
    <circle cx="75" cy="100" r="5" fill="#fff"/>
    <circle cx="115" cy="100" r="5" fill="#fff"/>
  </g>
</svg>
