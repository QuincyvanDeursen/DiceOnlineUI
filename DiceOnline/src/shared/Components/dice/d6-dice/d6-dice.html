<div class="flex items-center justify-center w-full h-full p-2"
     [class.shake]="isShaking"
     [class.flip]="isFlipping">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 102 102"
       class="w-full h-full"
       preserveAspectRatio="xMidYMid meet">

    <!-- Achterste dobbelsteen -->
    <rect x="0" y="0" width="102" height="102" rx="15" fill="black" />
    <!-- Voorste dobbelsteen -->
    <rect x="2" y="2" width="98" height="98" rx="13" [attr.fill]="bgColor" />

    <!-- Tekst "PlayDice" als value 0 is -->
    <text *ngIf="value === 0"
          x="51" y="51"
          text-anchor="middle"
          alignment-baseline="middle"
          [attr.fill]="pipColor"
          font-size="18"
          font-weight="bold">
      PlayDice!
    </text>

    <!-- Ogen van de dobbelsteen -->
    <g *ngIf="[1,3,5].includes(value)">
      <circle cx="51" cy="51" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="48" cy="48" r="3" fill="#ddd" opacity="0.8"/>
    </g>
    <g *ngIf="value >= 2">
      <circle cx="26" cy="26" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="76" cy="76" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="23" cy="23" r="3" fill="#ddd" opacity="0.8"/>
      <circle cx="73" cy="73" r="3" fill="#ddd" opacity="0.8"/>
    </g>
    <g *ngIf="value >= 4">
      <circle cx="26" cy="76" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="76" cy="26" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="23" cy="73" r="3" fill="#ddd" opacity="0.8"/>
      <circle cx="73" cy="23" r="3" fill="#ddd" opacity="0.8"/>
    </g>
    <g *ngIf="value === 6">
      <circle cx="26" cy="51" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="76" cy="51" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1"/>
      <circle cx="23" cy="48" r="3" fill="#ddd" opacity="0.8"/>
      <circle cx="73" cy="48" r="3" fill="#ddd" opacity="0.8"/>
    </g>
  </svg>
</div>
