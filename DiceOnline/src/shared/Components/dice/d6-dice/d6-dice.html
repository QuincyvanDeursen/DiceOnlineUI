<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Schaduw onder en rechts -->
    <filter id="simpleShadow" x="0" y="0" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
    </filter>

    <!-- Lichte highlight linksboven -->
    <linearGradient id="lightHighlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Achtergrond met border, schaduw en highlight -->
  <rect x="0" y="0" width="100" height="100" rx="15"
    [attr.fill]="bgColor"
    stroke="black" stroke-width="2"
    filter="url(#simpleShadow)" />

  <rect x="0" y="0" width="100" height="100" rx="15"
    fill="url(#lightHighlight)" pointer-events="none" />

  <!-- Ogen met border en spiegeling iets meer naar binnen -->
  <g *ngIf="[1, 3, 5].includes(value)">
    <circle cx="50" cy="50" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="47" cy="47" r="3" fill="#ddd" opacity="0.8" />
  </g>

  <g *ngIf="value >= 2">
    <circle cx="25" cy="25" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="75" cy="75" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="22" cy="22" r="3" fill="#ddd" opacity="0.8" />
    <circle cx="72" cy="72" r="3" fill="#ddd" opacity="0.8" />
  </g>

  <g *ngIf="value >= 4">
    <circle cx="25" cy="75" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="75" cy="25" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="22" cy="72" r="3" fill="#ddd" opacity="0.8" />
    <circle cx="72" cy="22" r="3" fill="#ddd" opacity="0.8" />
  </g>

  <g *ngIf="value === 6">
    <circle cx="25" cy="50" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="75" cy="50" r="10" [attr.fill]="pipColor" stroke="black" stroke-width="1" />
    <circle cx="22" cy="45" r="3" fill="#ddd" opacity="0.8" />
    <circle cx="72" cy="45" r="3" fill="#ddd" opacity="0.8" />
  </g>
</svg>
